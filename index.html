<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" type="text/css" href="piano-style.css">
</head>
<body>
    <h1 id="title">The Melody Box</h1>
    <h3 class="stitle" style="margin-top:2px;">PIANO </h3>
    <div class="piano_button" style="margin-top: 100px;">
        <button class="wk C4">Q</button>
        <button class="bk Db4">2</button>
        <button class="wk D4">W</button>
        <button class="bk Eb4">3</button>
        <button class="wk E4">E</button>
        <button class="wk F4">R</button>
        <button class="bk Gb4">5</button>
        <button class="wk G4">T</button>
        <button class="bk Ab4">6</button>
        <button class="wk A4">Y</button>
        <button class="bk Bb4">7</button>
        <button class="wk B4">U</button>
        <button class="wk C5">I</button>
        <button class="bk Db5">9</button>
        <button class="wk D5">O</button>
        <button class="bk Eb5">0</button>
        <button class="wk E5">P</button>
    </div>

    <script type="text/javascript" src="piano.js"></script>
</body>
</html>
